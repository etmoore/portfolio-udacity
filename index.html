<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evan Moore - Developer</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="grid">

    <header class="row">
      <div class="col-6">
        <img src="img/avatar.png" class="avatar" alt="logo">
      </div>
      <div class="col-6 right-align">
        <h1 class="name">Evan Moore</h1>
        <p class="tagline">Full Stack Developer</p>
      </div>
    </header>

    <section class="banner">
      <img src="img/code-screenshot.png" class="banner-img" alt="banner image">
    </section>

    <h2>Featured Work</h2>
    <section class="row projects">
      <div class="project col-4">
        <div class="project-image">
          <img src="img/gcamp.png" alt="gCamp image">
        </div>
        <h3>GCAMP</h3>
        <p>https://github.com/udacity/Appify/</p>
      </div>

      <div class="project col-4">
        <div class="project-image">
          <img src="img/exercism.png" alt="Exercism image">
        </div>
        <h3>EXERCISM SOLUTIONS</h3>
        <p>https://github.com/etmoore/exercism</p>
      </div>

      <div class="project col-4">
        <div class="project-image">
          <img src="img/simple_draw.png" alt="Simple Draw Image">
        </div>
        <h3>SIMPLE DRAW</h3>
        <p>https://github.com/etmoore/simple_draw</p>
      </div>
    </section>

    <footer class="row">
      <a href="https://twitter.com/etmoore">
        <img src="img/twitter.png" alt="twitter icon" class="social-icon">
      </a>
      <a href="https://github.com/etmoore">
        <img src="img/github.png" alt="github icon" class="social-icon">
      </a>
    </footer>
  </div>
</body>
</html>
