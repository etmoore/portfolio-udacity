<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mockup Clone</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="grid">

    <div class="row">
      <div class="col-6">
        <img src="http://placehold.it/100x100" alt="logo">
      </div>
      <div class="col-6 name">
        <h1>Jane Doette</h1>
        <p>Front-end Ninja</p>
      </div>
    </div>

    <img src="http://placehold.it/1200x500" alt="banner image">

    <h2>Featured Work</h2>
    <div class="row projects">
      <div class="col-4">
        <img src="http://placehold.it/300x200" alt="Appify image">
        <h3>Appify</h3>
        <p>https://github.com/udacity/Appify/</p>
      </div>
      <div class="col-4">
        <img src="http://placehold.it/300x200" alt="Sunflower image">
        <h3>Sunflower</h3>
        <p>https://github.com/udacity/Sunflower/</p>
      </div>
      <div class="col-4">
        <img src="http://placehold.it/300x200" alt="Bokeh Image">
        <h3>Bokeh</h3>
        <p>https://github.com/udacity/Bokeh/</p>
      </div>
    </div>

  </div>
</body>
</html>
